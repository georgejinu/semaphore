- name: Set up Docker Swarm Cluster with Dynamic IPs
  hosts: all
  become: true
  become_user: root
  tasks:
    - name: Debug Manager and Worker IPs
      debug:
        msg:
          - 'manager1_ip: {{ manager1_ip }}'
          - 'manager2_ip: {{ manager2_ip }}'
          - 'worker1_ip: {{ worker1_ip }}'
          - 'worker2_ip: {{ worker2_ip }}'
          - 'worker3_ip: {{ worker3_ip }}'
  pre_tasks:
    - name: Install Docker dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present
        update_cache: yes

    # - name: Download Docker GPG key
    #   get_url:
    #     url: https://download.docker.com/linux/ubuntu/gpg
    #     dest: /etc/apt/trusted.gpg.d/docker.asc

    # - name: Add Docker GPG key
    #   command: apt-key add /etc/apt/trusted.gpg.d/docker.asc

    # - name: Add Docker repository
    #   command: add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"

    - name: Update package cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes
      ignore_errors: true

    - name: Fallback to install Docker IO if Docker CE is unavailable
      apt:
        name: docker.io
        state: present
        update_cache: yes
      when: ansible_failed_when_result is defined and ansible_failed_when_result

    - name: Start and enable Docker
      systemd:
        name: docker
        state: started
        enabled: true

- name: Initialize Docker Swarm Cluster
  hosts: managers[0] # Only the first manager
  become: true
  become_user: root
  tasks:
    - name: Initialize Docker Swarm on the first manager
      command: docker swarm init --advertise-addr {{ manager1_ip }}
      register: swarm_init_output
      ignore_errors: true

    - name: Get manager join token
      command: docker swarm join-token manager -q
      register: manager_join_token
      when: swarm_init_output.rc == 0

    - name: Get worker join token
      command: docker swarm join-token worker -q
      register: worker_join_token
      when: swarm_init_output.rc == 0

    - name: Debug manager token
      debug:
        msg: 'Manager join token: {{ manager_join_token.stdout }}'

    - name: Debug worker token
      debug:
        msg: 'Worker join token: {{ worker_join_token.stdout }}'

    - name: Save manager token
      copy:
        content: '{{ manager_join_token.stdout }}'
        dest: /tmp/manager_join_token

    - name: Save worker token
      copy:
        content: '{{ worker_join_token.stdout }}'
        dest: /tmp/worker_join_token

    - name: Debug local manager join token file
      local_action:
        module: stat
        path: /tmp/manager_join_token
      register: local_manager_token

    - name: Show token file existence
      debug:
        var: local_manager_token.stat.exists

- name: Join additional managers to the Swarm
  hosts: managers[1:] # All managers except the first one
  become: true
  become_user: root
  tasks:
    - name: Check if manager join token file exists
      stat:
        path: /tmp/manager_join_token
      register: manager_token_file

    - name: Fail if manager join token file is missing
      fail:
        msg: 'Manager join token file is missing! Ensure it is fetched from manager1.'
      when: not manager_token_file.stat.exists

    - name: Join the Swarm as a manager
      command: >
        docker swarm join --token {{ lookup('file', '/tmp/manager_join_token') }} {{ manager1_ip }}:2377
      when: manager_token_file.stat.exists

- name: Join worker nodes to the Swarm
  hosts: workers
  become: true
  become_user: root
  tasks:
    - name: Retrieve worker token from the first manager
      fetch:
        src: /tmp/worker_join_token
        dest: /tmp/worker_join_token
        flat: yes

    - name: Join the Swarm as a worker
      command: docker swarm join --token {{ lookup('file', '/tmp/worker_join_token') }} {{ manager1_ip }}:2377
